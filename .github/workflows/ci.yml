name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin' # Ou 'oracle' si Temurin n'est pas encore prÃªt pour la v25
          cache: maven
      - name: Build and Test with Maven
        run: mvn clean install --file demo-app/pom.xml
